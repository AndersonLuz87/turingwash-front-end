<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="./css/all-meuscarros.css">
  <title>
    Ituring Wash Car
  </title>
  <script>

  </script>
  <style>
    
  </style>
</head>
  <body class="body">
    <header class="header">
      <div class="header__logo">
        <h3>
          Turing Wash (imagem)
       </h3>
    </div>
     <div class="header__buttons-bar">
       <button class="button__car-menu">
          Meus carros
       </button>
       <button class="button__wash-menu">
          Minhas lavagens
       </button>
       <button class="button-exit">
          Sair
       </button>
     </div>
    </header>
    <main class="main">
      <section class="card-title">
        <h3>Meus carros</h3>
      </section>
      <section>
        <article class="card-conteiner__card-car">
          <div class="card-conteiner__car-id">
            <h2>Nissan Kicks</h2>
            <h1>2018</h1>
          </div>
          <div class="card-conteiner__btn-reset">
            <button class="btn-reset">
              Excluir carro
            </button>
          </div>
        </article>
        <article class="card-conteiner__card-car">
          <div class="card-conteiner__car-id">
            <h2>Chevrolet Onix</h2>
            <h1>2015</h1>
          </div>
          <div class="card-conteiner__btn-reset">
            <button class="btn-reset">
              Excluir carro
            </button>
          </div>
        </article>
      </section>
      <section class="end-section">
        <button class="button__add-car">
          Adicionar carro
        </button>
      </section>  
    </main>
    <footer class="footer-conteiner">
      <div class="footer-logo-turingwash">
        Logo Turing Wash
      </div>
      <div class="footer-conteiner__label-center">
        <h3>Sobre</h3>
        <h3>FAQ</h3>
        <h3>Contato</h3>
        <h3>Termos de uso</h3>   
      </div>
      <div class="footer-conteiner__logo-instagram">
        Logo Instagram Turing Wash
      </div>
    </footer>
  </body>
</html>
